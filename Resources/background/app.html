<h3>SKT Visualizer Help</h3>
<ul>
    <li><b>Tap</b> the main window to start the view rotating or stop it</li>
    <li><b>Drag</b> a finger on it to change the point of view. Dragging <i>upward</i> moves you toward the north pole</li>
    <li><b>Pinch</b> to zoom</li>
</ul>
